<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <title>Login / Sign Up Form</title>
  <link rel="shortcut icon" href="/assets/favicon.ico" />
  <link rel="stylesheet" href="/static/css/login.css" />
  <script
    src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"
    defer
  ></script>
  <script
    src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"
    defer
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"
    defer
  ></script>
</head>
<body>
  <div class="container">
    <form class="form" id="login">
      <h1 class="form__title">Login</h1>
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <input
          id="loginusername"
          type="text"
          class="form__input"
          autofocus
          placeholder="Email"
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          id="password"
          type="password"
          class="form__input"
          autofocus
          placeholder="Password"
        />
        <div class="form__input-error-message"></div>
      </div>
      <button class="form__button" id="login-Btn" type="submit">Continue</button>
      <p class="form__text">
        <a href="#" class="form__link">Forgot your password?</a>
      </p>
      <div id="firebaseui-auth-container">
        <button id="sign_in_google">Login with google</button>
      </div>
      <p class="form__text">
        <a class="form__link" href="./" id="linkCreateAccount"
          >Don't have an account? Create account</a
        >
      </p>
    </form>
    <form class="form form--hidden" id="createAccount">
      <h1 class="form__title">Create Account</h1>
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <input
          type="text"
          id="signupUsername"
          class="form__input"
          autofocus
          placeholder="Username"
          maxlength="10"
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          id="createEmail"
          type="text"
          class="form__input"
          autofocus
          placeholder="Email Address"
          onchange="ValidateEmail();"
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          id="createPassword"
          type="password"
          class="form__input password"
          autofocus
          placeholder="Password"
          onchange='check_pass();'
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
        id="confirmPassword"
          type="password"
          class="form__input password"
          autofocus
          placeholder="Confirm password"
          onchange='check_pass();'
        />
        <div class="form__input-error-message"></div>
      </div>
      <button class="form__button" type="submit" id="submit" disabled>Continue</button>
      <p class="form__text">
        <a class="form__link" href="./" id="linkLogin"
          >Already have an account? Sign in</a
        >
      </p>
    </form>
  </div>
  <script src="/static/js/login.js"></script>
</body>
